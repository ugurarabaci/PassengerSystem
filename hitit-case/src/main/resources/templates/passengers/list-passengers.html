<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Passenger System</title>
</head>

<body>

<div class="container">

	<h3>Passenger System</h3>
	<hr>
	
	<!-- Add button -->
	<a th:href="@{/api/passenger/add}"
		class="btn btn-primary btn-sm mb-3">
		Add Passenger
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Age</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempPassenger : ${passengers}">
			
				<td th:text="${tempPassenger.Id}" />
				<td th:text="${tempPassenger.firstName}" />
				<td th:text="${tempPassenger.lastName}" />
				<td th:text="${tempPassenger.email}" />	
				<td th:text="${tempPassenger.phone}" />
				<td th:text="${tempPassenger.age}" />

				<td>
					<!--  Update button/link -->
					<a th:href="@{/api/passenger/update(passengerId=${tempPassenger.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<!-- Delete button/link -->					
					<a th:href="@{/api/passenger/delete(passengerId=${tempPassenger.id})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this passenger?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
